<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IT | Sentinel Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #22d3ee;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #f43f5e;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(34, 211, 238, 0.1) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            backdrop-filter: blur(16px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #6366f1, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-chip {
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .status-chip.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .status-chip.disconnected {
            background: rgba(244, 63, 94, 0.1);
            color: var(--danger);
            border: 1px solid rgba(244, 63, 94, 0.2);
        }

        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% {
                box-shadow: 0 0 0 0px rgba(16, 185, 129, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0px rgba(16, 185, 129, 0);
            }
        }

        .main-container {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .grid-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .grid-title h1 {
            font-size: 1.8rem;
            margin-bottom: 4px;
        }

        .grid-title p {
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .agent-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .agent-card:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5);
        }

        .screen-container {
            width: 100%;
            aspect-ratio: 16/10;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .screen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .screen-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.8) 0%, transparent 40%);
            pointer-events: none;
        }

        .no-signal-overlay {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            color: var(--text-dim);
            z-index: 5;
        }

        .no-signal-overlay i {
            font-size: 2.5rem;
            opacity: 0.5;
        }

        .card-details {
            padding: 20px;
        }

        .agent-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .agent-meta h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .agent-meta span {
            font-size: 0.85rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .metrics-bar {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: rgba(15, 23, 42, 0.4);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .metric-value-container {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .metric-unit {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-left: 2px;
        }

        .progress-track {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .cpu-fill {
            background: linear-gradient(to right, #6366f1, #818cf8);
        }

        .ram-fill {
            background: linear-gradient(to right, #22d3ee, #06b6d4);
        }

        .action-group {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.danger:hover {
            background: rgba(244, 63, 94, 0.15);
            color: var(--danger);
            border-color: var(--danger);
        }

        /* Responsive Mobile */
        @media (max-width: 640px) {
            .agent-grid {
                grid-template-columns: 1fr;
            }

            .main-container {
                padding: 1rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <i class="fas fa-shield-halved"></i>
            SENTINEL MONITOR
        </div>
        <div id="connStatus" class="status-chip disconnected">
            <div class="pulse"></div>
            <span>OFFLINE</span>
        </div>
    </nav>

    <main class="main-container">
        <div class="grid-header">
            <div class="grid-title">
                <h1>Active Nodes</h1>
                <p id="node-count">0 agents connected in real-time</p>
            </div>
        </div>

        <div id="dashboard" class="agent-grid">
            <div class="empty-state">
                <i class="fas fa-satellite-dish fa-spin"></i>
                <h2 style="color: var(--text-dim);">Scanning for agents...</h2>
                <p style="color: var(--text-dim); margin-top: 10px;">The sentinel is ready to receive data.</p>
            </div>
        </div>
    </main>

    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const connStatus = document.getElementById('connStatus');
        const dashboard = document.getElementById('dashboard');
        const nodeCountText = document.getElementById('node-count');

        const agents = {};

        ws.onopen = () => {
            connStatus.className = 'status-chip connected';
            connStatus.innerHTML = '<div class="pulse"></div><span>MONITOR ACTIVE</span>';
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                handleAgentData(data);
            } catch (e) {
                console.error("Malformed package:", e);
            }
        };

        ws.onclose = () => {
            connStatus.className = 'status-chip disconnected';
            connStatus.innerHTML = '<i class="fas fa-circle-exclamation"></i><span>DISCONNECTED</span>';
        };

        function handleAgentData(data) {
            // For identity, we'll use "Agent-1" for now or extract from metadata if we added it
            const agentId = "Sentinel-Node-01";

            if (!agents[agentId]) {
                createAgentCard(agentId);
            }

            const agent = agents[agentId];

            if (data.type === 'stats') {
                updateStats(agent.element, data);
            } else if (data.type === 'screen') {
                updateScreen(agent.element, data.image);
            }
        }

        function createAgentCard(id) {
            // Clear empty state if this is the first agent
            if (Object.keys(agents).length === 0) {
                dashboard.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = 'agent-card';
            div.id = `agent-${id}`;
            div.innerHTML = `
                <div class="screen-container">
                    <img class="screen-image" src="" alt="Viewstream" style="opacity:0;">
                    <div class="screen-overlay"></div>
                    <div class="no-signal-overlay">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>Syncing Stream...</span>
                    </div>
                </div>
                <div class="card-details">
                    <div class="agent-info">
                        <div class="agent-meta">
                            <h3>${id}</h3>
                            <span><i class="fas fa-location-dot"></i> Live â€¢ Workforce</span>
                        </div>
                        <div class="status-chip connected" style="padding: 4px 10px; font-size: 0.75rem;">
                            <div class="pulse" style="width:6px; height:6px;"></div>
                            ACTIVE
                        </div>
                    </div>
                    
                    <div class="metrics-bar">
                        <div class="metric-card">
                            <div class="metric-label">
                                <i class="fas fa-microchip"></i> Processor
                            </div>
                            <div class="metric-value-container">
                                <span class="metric-value cpu-val">0</span>
                                <span class="metric-unit">%</span>
                            </div>
                            <div class="progress-track">
                                <div class="progress-fill cpu-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">
                                <i class="fas fa-memory"></i> Memory
                            </div>
                            <div class="metric-value-container">
                                <span class="metric-value ram-val">0.0</span>
                                <span class="metric-unit">GB</span>
                            </div>
                            <div class="progress-track">
                                <div class="progress-fill ram-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="action-group">
                        <button class="action-btn"><i class="fas fa-terminal"></i> Command</button>
                        <button class="action-btn danger"><i class="fas fa-power-off"></i> Terminate</button>
                    </div>
                </div>
            `;
            dashboard.appendChild(div);
            agents[id] = { element: div };

            updateNodeCount();
        }

        function updateStats(element, data) {
            const cpuVal = element.querySelector('.cpu-val');
            const cpuFill = element.querySelector('.cpu-fill');
            const ramVal = element.querySelector('.ram-val');
            const ramFill = element.querySelector('.ram-fill');

            cpuVal.textContent = data.cpu.toFixed(1);
            cpuFill.style.width = `${Math.min(100, data.cpu)}%`;

            const usedGB = (data.ram_used / 1024 / 1024 / 1024);
            const totalGB = (data.ram_total / 1024 / 1024 / 1024);
            const ramPercent = (usedGB / totalGB) * 100;

            ramVal.textContent = usedGB.toFixed(1);
            ramFill.style.width = `${Math.min(100, ramPercent)}%`;
        }

        function updateScreen(element, base64) {
            const img = element.querySelector('.screen-image');
            const overlay = element.querySelector('.no-signal-overlay');

            img.src = `data:image/jpeg;base64,${base64}`;
            img.style.opacity = '1';
            if (overlay) overlay.style.display = 'none';
        }

        function updateNodeCount() {
            const count = Object.keys(agents).length;
            nodeCountText.textContent = `${count} active node${count !== 1 ? 's' : ''} monitored securely`;
        }
    </script>
</body>

</html>
