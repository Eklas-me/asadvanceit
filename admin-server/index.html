<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IT Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .header {
            padding: 20px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .connected {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .disconnected {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .dashboard {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .screen-view {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .no-signal {
            color: #64748b;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .card-body {
            padding: 15px;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .agent-name {
            font-weight: 600;
            color: #fff;
        }

        .agent-ip {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 6px;
        }

        .stat-label {
            color: var(--text-secondary);
            display: block;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: 600;
            font-family: monospace;
        }

        .stat-cpu {
            color: #facc15;
        }

        .stat-ram {
            color: #38bdf8;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-shutdown {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .btn-shutdown:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-message {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .btn-message:hover {
            background: rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-network-wired"></i> Advanced IT Monitor
        </div>
        <div id="connStatus" class="status-badge disconnected">
            <i class="fas fa-wifi"></i> Disconnected
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <!-- Agent cards will appear here -->
        <div class="agent-card">
            <div class="screen-view">
                <div class="no-signal">
                    <i class="fas fa-video-slash fa-2x"></i>
                    <span>Waiting for agents...</span>
                </div>
            </div>
            <div class="card-body">
                <div class="agent-header">
                    <div>
                        <div class="agent-name">Worker PC (Waiting)</div>
                        <div class="agent-ip">---</div>
                    </div>
                    <div class="status-dot online"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${location.host}/ws`);
        const connStatus = document.getElementById('connStatus');
        const dashboard = document.getElementById('dashboard');

        // Store agent data: ID -> { stats, lastUpdate, element }
        const agents = {};

        ws.onopen = () => {
            connStatus.textContent = 'Connected';
            connStatus.className = 'status-badge connected';
            connStatus.innerHTML = '<i class="fas fa-check-circle"></i> Connected';
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                handleAgentData(data);
            } catch (e) {
                console.error("Invalid JSON:", event.data);
            }
        };

        ws.onclose = () => {
            connStatus.textContent = 'Disconnected';
            connStatus.className = 'status-badge disconnected';
            connStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Disconnected';
        };

        function handleAgentData(data) {
            // For this demo, we assume single agent or identify by implicit session
            // Since we didn't add ID to Agent code yet, let's treat all data as "Agent-1" for now
            // To support multiple, we'd need to add ID to the Agent payload
            const agentId = "Agent-1";

            if (!agents[agentId]) {
                createAgentCard(agentId);
            }

            const card = agents[agentId].element;

            if (data.type === 'stats') {
                updateStats(card, data);
            } else if (data.type === 'screen') {
                updateScreen(card, data.image);
            }
        }

        function createAgentCard(id) {
            // Remove placeholder if exists
            const placeholder = document.querySelector('.agent-card .no-signal');
            if (placeholder && document.querySelectorAll('.agent-card').length === 1) {
                document.getElementById('dashboard').innerHTML = ''; // Clear placeholder
            }

            const div = document.createElement('div');
            div.className = 'agent-card';
            div.id = `agent-${id}`;
            div.innerHTML = `
                <div class="screen-view">
                    <img class="screen-img" src="" alt="Live Feed" style="display:none;">
                    <div class="no-signal">
                        <i class="fas fa-spinner fa-spin"></i> Loading stream...
                    </div>
                </div>
                <div class="card-body">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${id}</div>
                            <div class="agent-ip">Active</div>
                        </div>
                        <i class="fas fa-circle" style="color: #4ade80; font-size: 0.6rem;"></i>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label"><i class="fas fa-microchip"></i> CPU</span>
                            <span class="stat-value stat-cpu">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label"><i class="fas fa-memory"></i> RAM</span>
                            <span class="stat-value stat-ram">0 GB</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn btn-message"><i class="fas fa-envelope"></i> Message</button>
                        <button class="btn btn-shutdown"><i class="fas fa-power-off"></i> Off</button>
                    </div>
                </div>
            `;
            dashboard.appendChild(div);
            agents[id] = { element: div };
        }

        function updateStats(card, data) {
            card.querySelector('.stat-cpu').textContent = data.cpu.toFixed(1) + '%';

            const usedGB = (data.ram_used / 1024 / 1024 / 1024).toFixed(1);
            const totalGB = (data.ram_total / 1024 / 1024 / 1024).toFixed(1);
            card.querySelector('.stat-ram').textContent = `${usedGB}/${totalGB} GB`;
        }

        function updateScreen(card, base64) {
            const img = card.querySelector('.screen-img');
            const noSignal = card.querySelector('.no-signal');

            img.src = `data:image/jpeg;base64,${base64}`;
            img.style.display = 'block';
            if (noSignal) noSignal.style.display = 'none';
        }
    </script>
</body>

</html>
